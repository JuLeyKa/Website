<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt - Juleyka</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Start</a></li>
        <li><a href="services.html">Leistungen</a></li>
        <li><a href="solutions.html">Lösungen</a></li>
        <li><a href="references.html">Referenzen</a></li>
        <li><a href="about.html">Über Uns</a></li>
        <li><a href="contact.html" class="active">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero-Bereich -->
  <section class="hero">
    <div class="hero-content">
      <h1>Kontakt</h1>
      <p>Wir freuen uns auf deine Nachricht. Lass uns in Verbindung bleiben!</p>
    </div>
  </section>

  <!-- Kontaktformular -->
  <section class="contact-form">
    <div class="form-container">
      <h2>Schreib uns!</h2>
      <p>Fülle das Formular aus, um uns direkt zu kontaktieren.</p>
      <form 
        name="contact" 
        method="POST" 
        data-netlify="true" 
        netlify-honeypot="bot-field" 
        action="thankyou.html"
      >
        <!-- Netlify Hidden Input -->
        <input type="hidden" name="form-name" value="contact" />

        <!-- Honeypot-Feld (Spam-Schutz) -->
        <p style="display:none;">
          <label>Bitte nicht ausfüllen: <input name="bot-field"/></label>
        </p>

        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" placeholder="Dein Name" required/>
        </div>
        <div class="form-group">
          <label for="email">E-Mail *</label>
          <input type="email" id="email" name="email" placeholder="Deine E-Mail-Adresse" required/>
        </div>
        <div class="form-group">
          <label for="message">Nachricht *</label>
          <textarea id="message" name="message" rows="6" placeholder="Deine Nachricht..." required></textarea>
        </div>
        <button type="submit" class="btn">Absenden</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Juleyka. Alle Rechte vorbehalten.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
